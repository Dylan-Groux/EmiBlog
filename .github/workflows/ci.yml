name: PHP CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: Install dependencies
        run: composer install
      - name: Dump autoload
        run: composer dump-autoload
      - name: Make phpunit executable
        run: chmod +x ./vendor/bin/phpunit
      - name: Run ArticleRepository tests
        run: ./vendor/bin/phpunit tests/Models/Repositories/ArticleRepositoryTest.php
      - name: Run CommentRepository tests
        run: ./vendor/bin/phpunit tests/Models/Repositories/CommentRepositoryTest.php
      - name: Run CommentRepository ErrorCase tests
        run: ./vendor/bin/phpunit tests/Models/ErrorCase/CommentRepositoryErrorCaseTest.php
      - name: Run ValidationService tests
        run: ./vendor/bin/phpunit tests/Services/ValidationServiceTest.php
      - name: Run TrackRepository tests
        run: ./vendor/bin/phpunit tests/Models/Repositories/TrackRepositoryTest.php